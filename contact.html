<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Ujaas Energy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // JavaScript to toggle the mobile menu
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }
  </script>
</head>
<body class="font-sans">

  <!-- Navbar -->
  <nav class="bg-green-600 p-4 text-white flex justify-between items-center">
    <div class="font-bold text-xl">Ujaas Energy</div>
    <!-- Hamburger Icon -->
    <button class="block md:hidden" onclick="toggleMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
    </button>
    <!-- Navigation Links Desktop -->
    <div class="hidden md:flex space-x-4">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  <!-- Mobile Menu -->
  <div id="mobile-menu" class="md:hidden hidden bg-green-600 text-white p-4">
    <a href="index.html" class="block mb-2">Home</a>
    <a href="about.html" class="block mb-2">About</a>
    <a href="services.html" class="block mb-2">Services</a>
    <a href="contact.html" class="block">Contact</a>
  </div>

  <!-- Contact Section -->
  <section class="p-10">
    <h1 class="text-4xl font-bold mb-6 text-center">Contact Us</h1>
    <p class="text-center text-gray-700 mb-6">We'd love to hear from you! Reach out to us using the form below:</p>
    <form class="max-w-lg mx-auto space-y-4">
      <input type="text" placeholder="Your Name" class="w-full p-2 border border-gray-300 rounded">
      <input type="email" placeholder="Your Email" class="w-full p-2 border border-gray-300 rounded">
      <textarea placeholder="Your Message" class="w-full p-2 border border-gray-300 rounded"></textarea>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-green-600 text-white text-center p-4 mt-10">

  </footer>

</body>
</html>
